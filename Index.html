<html>
    <head>
        <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
	    <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
	
	    <amp-animation id="snackbarSlideIn" layout="nodisplay">
            <script type="application/json">
                [{
                    "duration": "3s",
                    "fill": "both",
                    "easing": "ease-out",
                    "iterations": "1",
                    "selector": ".snackbar",
                    "keyframes": [{
                        "transform": "translateY(100%)"
                        }, {
                            "transform": "translateY(0)",
                            "offset": 0.1
                        }, {
                            "transform": "translateY(0)",
                            "offset": 0.9
                        }, {
                            "transform": "translateY(100%)"
                        }
                    ]
                }]
            </script>
        </amp-animation>
    
        <script type="text/javascript">
            function showAndroidToast(message) {
                Android.showAndroidToast(message);
            }
        </script>
    </head>
    
    <body>
        <input type="button" value="Dime Hola"
        onclick="showAndroidToast('Hola desde Javascript, Android!!')" />
        
        <div class="snackbar"
             [text]="message">
            This is my first notification with Snackbar
        </div>
        
        <div class="trigger">
           <input on="input-debounced:AMP.setState({message: event.value})"
    value="This is my first notification with Snackbar">
            <button on="tap:snackbarSlideIn.restart">
                Show Snackbar
            </button>
        </div>
    </body>
</html>
